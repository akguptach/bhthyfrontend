<div class="row">
  <div class="col-md-3 mr-1 card" *ngFor="let skill of userSkills$ |async">
    <!-- <img alt="" src="{{skill.attachment}}" class="certifcate-img"> -->
    <p>{{skill.name}}</p>
    <p>{{skill.details}}</p>
    <div class="p-3">
      <button ngClass="btn btn-sm btn-danger mr-1"
        (click)="confirmDelete(skill.id)">{{'PROFILE.DELETE' | translate}}</button>
      <button ngClass="btn btn-sm btn-success" (click)="editFreeLancerSkill(skill)">{{'PROFILE.EDIT' | translate}}</button>
    </div>
  </div>
</div>
<div class="user-info my-4">
  <button class="btn btn-sm btn-primary  mb-1" (click)="addNew()">{{ 'Add Skills' }}</button>
  <a href="#" *ngFor="let skill of userSkills$ |async" class="skill-btn">
    {{skill.name}}
  </a>
</div>
<div class="user-info my-4">
  <h4>{{'PROFILE.ADD_SKILL' | translate}}</h4>
  <form [formGroup]="skillForm">
    <div class="form-group">
      <input type="text" formControlName="Name" class="form-control" id="Name"
        placeholder="{{'BASE.TITLE' | translate}}" required>
    </div>
    <div class="form-group">
      <textarea type="text" formControlName="Details" class="form-control" id="Details"
        placeholder="{{'BASE.DETAILS' | translate}}" name="Details" required></textarea>
    </div>
    <div class="input-group my-4">

      <div class="input-group-append">
        <button class="btn btn-green" *ngIf="action === 'new'" (click)="saveFreeLancerSkill()"
          type="button">{{'BASE.ADD' | translate}}</button>
        <button class="btn btn-green" *ngIf="action === 'edit'" (click)="updateFreeLancerSkill()"
          type="button">{{'BASE.EDIT' | translate}}</button>
      </div>
    </div>
  </form>
</div>
