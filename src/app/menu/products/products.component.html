<!-- category details -->
<div class="category-details segments-page">
  <div class="container">
    <div class="section-title">
      <h3>Food :</h3>
    </div>
    <div class="row">
      <div class="col s6" *ngFor="let product of (products$ | async)">
        <a [routerLink]="'/product-details/'+product.id">
          <div class="content">
            <img src="{{product.productPicture}}" alt="menu" style="width: 100%;
    height: 270px;
    min-height: 200px;
    max-height: 300px;
    margin: 5px;">
            <div class="text">
              <h6>{{product.nameAr}} -- {{product.nameEn}}</h6>

            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
